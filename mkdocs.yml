theme:
  language: zh
  name: material
  favicon: assets/book.png
  palette:
    primary: teal
    accent: white
  features:
    - navigation.tabs
    - navigation.tracking
    - navigation.top
    - navigation.instant
    - navigation.tabs.sticky
  plugins:
    - tags: null
      enabled: true
      tags_allowed:
    - HTML5
    - JavaScript
    - CSS
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/konokol
    - icon: fontawesome/brands/zhihu
      link: https://www.zhihu.com/people/konokol
    - icon: fontawesome/solid/envelope
      link: mailto:lijundut@foxmail.com
