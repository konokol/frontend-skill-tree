theme:
  language: zh
  name: material
  favicon: assets/book.png
  palette:
    primary: teal
    accent: white
  features:
    - navigation.tabs
    - navigation.tracking
    - navigation.top
    - navigation.instant
    - navigation.tabs.sticky
  plugins:
    - tags: null
      enabled: true
      tags_allowed:
    - HTML5
    - JavaScript
    - CSS
